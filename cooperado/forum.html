<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum - Fale Conosco</title>
  <link rel="stylesheet" href="../front/css/forum.css">
  <link rel="shortcut icon" type="image/x-icon" href="../img/image.png">
</head>

<body>
  <main class="auth-container">
    <div class="auth-box">
      <h2>Fale Conosco</h2>
      <p class="subtitle">Envie sua mensagem, deixe sua opinião, deixe um feedeback, por que aqui a sua opinião é oq importa.</p>

      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." rows="5" required></textarea>

        <div class="btn-group">
          <button type="submit" class="btn">Enviar</button>
          <a href="../public/inicial.html" class="btn cancel">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
