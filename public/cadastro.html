<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgroCoop</title>
    <link rel="stylesheet" href="../front/css/cadastro.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/image.png">
</head>

<body>
    <main class="auth-container">
        <div class="auth-box">
            <h2>Cadastre-se</h2>
            <form>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <div class="btn-group">
                    <button type="submit" class="btn">Cadastrar</button>
                    <a href="inicial.html" class="btn cancel">Cancelar</a>
                </div>
            </form>
            <p class="switch">JÃ¡ tem conta? <a href="login.html">Entre aqui</a></p>
        </div>
    </main>
</body>

</html>
