<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroCoop</title>
    <!-- [FIX] Caminhos absolutos -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/img/image.png">
    <!-- [FIX] Script separado e deferido -->
    <script src="/js/login.js" defer></script>
</head>
<body>

    <div class="login-container">
        <form id="login-form">
            <div class="logo-area">
                <img src="/img/image.png" alt="Logo">
                <h2>Login do Cooperado</h2>
            </div>

            <!-- [CRÍTICO] O Controller exige EMAIL, não CPF -->
            <input type="email" id="email" placeholder="E-mail cadastrado" required>
            
            <input type="password" id="senha" placeholder="Sua senha" required>
            
            <button type="submit">Entrar</button>

            <p class="footer-links">
                Ainda não tem conta? <a href="/cadastro.html">Cadastre-se</a>
            </p>
        </form>
    </div>

</body>
</html>
